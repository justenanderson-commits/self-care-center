<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body> 
      <h2>✨ Self Care Center ✨</h1>
      <section id="input-section">
        <h3>Which type of message?</h3>
          <form>
            <input id="affirmation-button" name="radio-button" type="radio" value="affirmation">
            <label><em>affirmation</em></label>
            <input id="mantra-button"  name="radio-button" type="radio" value="mantra">
            <label><em>mantra</em></label>
            <input id="receive-message-button" type="button" value="Receive Message">
        </form>
      </section>
      <section id="message-box">
        <p>
          <img src="./assets/meditate.svg" alt="clip art image of meditator">
        </p>
          <input type="button" id="clear-button" name="clear-button" class="clear-view hidden" value="clear">
      </section> 
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
